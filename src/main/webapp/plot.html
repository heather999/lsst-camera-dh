<!DOCTYPE html>
<html>
    <head>
        <title>Test Plot</title>
        <script src="js/plotly-1.30.1-min.js"></script>
    </head>

    <body>
        <div id="rawdata" style="width:600px;height:250px;"></div>

        <script>


            var dataset = [];
            Plotly.d3.csv("apilotLog.txt", function (data) {
                dataset = data.map(function (d) {
                    return [+d["x-coordinate"], +d["y-coordinate"]];
                });
            });
            console.log("Hello! " + dataset.length);


            TESTER = document.getElementById('rawdata');
            Plotly.plot(TESTER, [{
                    x: [1, 2, 3, 4, 5],
                    y: [1, 2, 4, 8, 16]}], {
                margin: {t: 0}});


            var trace1 = {
                x: [1, 2, 3, 4],
                y: [10, 15, 13, 17],
                type: 'scatter'
            };

            var trace2 = {
                x: [1, 2, 3, 4],
                y: [16, 5, 11, 9],
                type: 'scatter'
            };

            var data = [trace1, trace2];

            Plotly.newPlot('test1', data);
        </script>



    </body>
</html>
